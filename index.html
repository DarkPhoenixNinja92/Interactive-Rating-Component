<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
            <meta content="width=device-width, initial-scale=1.0" name="viewport">
                <!-- displays site properly based on user's device -->
                <link href="https://fonts.google.com/specimen/Overpass" rel="import">
                    <link href="./images/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
                        <link href="css/styles.css" rel="stylesheet">
                            <title>
                                Frontend Mentor | Interactive rating component
                            </title>
    </head>
    <body>
        <main class="container">
            <!-- Rating state start -->
            <img src="images/icon-star.svg" alt="">
           <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request.
                All feedback is appreciated to help us improve our offering!</p>

                <form>
                    <div class="btn-div">
                    <button class="one">1</button>
                    <button class="two">2</button>
                    <button class="three">3</button>
                    <button class="four">4</button>
                    <button class="five">5</button>
                </div>
                    <button id="submit">Submit</button>
                </form>
            <!-- Rating state end -->

            <!-- Thank you state start -->
            <div class="thank-you hide">
           <h2 class="thankyou-title">You selected</h2>
            <!-- Add rating here -->
            <p><span class="rating-value">5</span> out of 5</p>
            <h3 class="thank-you">Thank you!</h3>
            <p class="thank-you-msg">We appreciate you taking the time to give a rating.
            If you ever need more support, donâ€™t hesitate to get in touch!</p>
                </div>
            <!-- Thank you state end -->
            <script src="js/script.js">
            </script>
        </main>
    </body>
</html>
